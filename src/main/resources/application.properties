#PARA DEFINIR EL PUERTO DONDE "ESCUCHARA" EL SERVIDOR
server.port=80

#PARA DEFINIR EL FORMATO DE DESPLIEGUE DE FECHA/HORA DEL LOG EN LA CONSOLA
logging.pattern.dateformat=hh:mm

#PARA ELIMINAR MENSJAES INVASIVOS DE SPRING
spring.main.banner-mode=off

#EN DESARROLLO EL "CACHE" DEL SERVIDOR (false), en producción "true"
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/?user=root
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuar1o_Clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect



#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE